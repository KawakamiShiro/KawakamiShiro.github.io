<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片加载调试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-image { width: 100px; height: 100px; border: 2px solid #ccc; margin: 10px; }
        .status { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .loading { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>图片加载调试页面</h1>
    
    <h2>测试头像图片</h2>
    
    <div>
        <h3>avatar_study.png</h3>
        <img id="img1" class="test-image" alt="Study Avatar" />
        <div id="status1" class="status loading">加载中...</div>
    </div>
    
    <div>
        <h3>avatar_inner.png</h3>
        <img id="img2" class="test-image" alt="Inner Avatar" />
        <div id="status2" class="status loading">加载中...</div>
    </div>
    
    <h2>文件信息</h2>
    <div id="fileInfo"></div>
    
    <script>
        function testImage(imgId, statusId, src) {
            const img = document.getElementById(imgId);
            const status = document.getElementById(statusId);
            
            img.onload = function() {
                status.textContent = '✅ 加载成功: ' + src;
                status.className = 'status success';
                console.log('Image loaded:', src);
            };
            
            img.onerror = function() {
                status.textContent = '❌ 加载失败: ' + src;
                status.className = 'status error';
                console.error('Image failed to load:', src);
            };
            
            img.src = src;
        }
        
        // 测试图片加载
        testImage('img1', 'status1', 'avatar_study.png');
        testImage('img2', 'status2', 'avatar_inner.png');
        
        // 显示文件信息
        const fileInfo = document.getElementById('fileInfo');
        fileInfo.innerHTML = `
            <p><strong>当前页面URL:</strong> ${window.location.href}</p>
            <p><strong>图片路径1:</strong> avatar_study.png</p>
            <p><strong>图片路径2:</strong> avatar_inner.png</p>
            <p><strong>完整URL1:</strong> ${new URL('avatar_study.png', window.location.href).href}</p>
            <p><strong>完整URL2:</strong> ${new URL('avatar_inner.png', window.location.href).href}</p>
        `;
    </script>
</body>
</html>
